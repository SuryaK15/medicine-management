{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/bg1.jpg')}}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>View SQL History Details</h1>
            <h2 class="subheading">View your medical records details on this page. </h2>
            <span class="meta">
             </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
<div class="container">
  <a  href="/list"><button class="btn btn-danger" >Order History</button>
  </a>
</div>

<div class="container">
 <!-- <h2><span class="badge ">Ordered Details</span></h2> -->


  <p>Medical management information date and timings stored over here </p>            
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>mid</th>
        <th>actions</th>
        <th>Date</th>
        

      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.mid}}</td>
        <td>{{post.action}}</td>
        <td>{{post.date}}</td>
       
       </tr>
       
      {% endfor %}
    </tbody>
  </table>
</div>


  <hr>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
{% endblock %}
